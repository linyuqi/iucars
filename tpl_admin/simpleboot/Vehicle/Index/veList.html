<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Index/desList')}">所有震后感</a></li>
			<li class="active"><a href="{:U('Index/veList',array('info_id'=>$info_id))}" target="_self">车型震后感(ID:{$info_id})</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Index/desList')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
					搜索类型：<select id="logo" name="searchtype" style="width:200px;">
								<option value="--请选择品牌--">--请选择搜索类型--</option>
								<option value="1">评论者</option>
								<option value="2">评论内容</option>
							</select>
						<input type="text" name="searchtxt" value="">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="J_ajaxForm" action="{:U('Index/veSearch')}" method="post">
			
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr align=center>
						<th width="15"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
						<th width="15">序号</th>
						<th width="50">说明书ID</th>
						<th width="50">评论者</th>
						<th width="80">震后感内容</th>
						<th width="80">更新时间</th>
						<th width="50">状态</th>
						<th width="60">操作</th>
					</tr>
				</thead>
				
				<foreach name="list" item="vo">
				<tr>
					<td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
					<td>{$vo.id}</td>
					<td>{$vo.info_id}</td>
					<td>{$vo.author}</td>
					<td>{$vo.content}</td>
					<td>{$vo.edtime}</td>
					<td>{$vo.stat}</td>
					<td align=center>
						<a href="{:U('Index/veEdit',array('id'=>$vo['id']))}">编辑</a> | 
						<a href="{:U('Index/veDelete',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a></td>
				</tr>
				</foreach>
				
			</table>
			<div class="table-actions">
				
				<button class="btn btn-primary btn-small J_ajax_submit_btn" type="submit" data-action="{:U('Index/veDelete')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>
				<button class="btn btn_submit btn-primary btn-small J_ajax_submit_btn" type="submit">排序</button>
			</div>
			<div class="pagination">{$Page}</div>

		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
	<script src="__ROOT__/statics/js/product/select_logo_data_json.js"></script>
	<script src="__ROOT__/statics/js/product/select_logo_series.js"></script>
	
	<script>
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location = "{:U('AdminPost/index',$formget)}";
			}
		}
		

		setInterval(function() {
			refersh_window();
		}, 2000);
	</script>
</body>
</html>
